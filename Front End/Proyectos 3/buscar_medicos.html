<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar simplificada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><span class="text-primary">Medi</span>Van</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Regresar a la Página Principal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Búsqueda de Médicos</h2>

        <!-- Barra de búsqueda con botón de confirmación y botón de filtros -->
        <div class="input-group mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Buscar médicos...">
            <button class="btn btn-primary" onclick="filterDoctors()">Confirmar</button>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#filters" aria-expanded="false" aria-controls="filters">Filtros</button>
        </div>

        <!-- Filtros adicionales -->
        <div class="collapse" id="filters">
            <div class="card card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="name" class="form-control" placeholder="Nombre del médico">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="specialty" class="form-control" placeholder="Especialidad">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="city" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="country" class="form-control" placeholder="País">
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button class="btn btn-primary" onclick="filterDoctors()">Aplicar Filtros</button>
                </div>
            </div>
        </div>

        <!-- Resultados de búsqueda -->
        <div class="row" id="results">
            <!-- Aquí se agregarán las tarjetas de los médicos -->
        </div>
    </div>

    <!-- Modal de Chat -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">Chat con el Doctor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="chatContainer"></div>
                    <form id="chatForm" onsubmit="sendMessage(event)" class="d-flex mt-3">
                        <input type="text" id="messageInput" class="form-control me-2" placeholder="Escribe tu mensaje..." autocomplete="off">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/formulario_medico.js"></script>
    <script src="js/buscar_medicos.js"></script>
    

</body>

</html>
